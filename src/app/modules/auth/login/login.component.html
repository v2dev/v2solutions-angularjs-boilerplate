<div class="login-container">
  <p-card>
    <div class="mb-4 logo d-flex align-items-center justify-content-center">
      <img src="./../../../../assets/images/logo-img.png" alt="logo" />
    </div>
    @if(displaySection==='login') {
    <h4 class="mb-0 ms-1">Login</h4>
    <div class="row mt-4">
      <form [formGroup]="loginForm">
        <div class="col-12">
          <input class="w-100" pInputText placeholder="Username" formControlName="email" autocomplete="off" />
        </div>
        <app-error-message [control]="form['email']" [controlName]="'Email'"></app-error-message>
        <div class="col-12 mt-3">
          <p-password styleClass="w-100" formControlName="password" [feedback]="false"
            placeholder="Password"></p-password>
        </div>
        <app-error-message [control]="form['password']" [controlName]="'Password'"></app-error-message>
        <div class="col-12 mt-3">
          <p-button styleClass="w-100" label="Login" [disabled]="!loginForm.valid" [loading]="loading"
            (onClick)="login()"></p-button>
        </div>
      </form>
      <div class="my-2">
        <a class="link" routerLink="/reset-password">Forgot Password?</a>
      </div>
      <!-- <p-button label="Forgot Password?" class="p-0 mt-2" [link]="true" routerLink="/reset-password"></p-button> -->
      <div>Don't have account? Sign up
        <a class="link" routerLink="/register">here</a>
      </div>
      <div class="ms-3 mt-3">
        <asl-google-signin-button type='icon' size='large' shape="rectangular"></asl-google-signin-button>
      </div>
    </div>
    }
    @else if(displaySection==='otp') {
    <app-authenticator [authInfo]="loginForm.value"></app-authenticator>
    }
  </p-card>
</div>
